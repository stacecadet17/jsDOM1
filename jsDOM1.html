<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
<script>
    function appendList(array, id){
      for (let i = 0; i < array.length; i++) {
               const new_item = document.createElement("li")
               new_item.innerHTML = array[i];
               document.getElementById(id).appendChild(new_item);
          }
    };

    function superAppend(array, element, id) {
           for (let i = 0; i < array.length; i++) {
               const new_item2 = document.createElement(element);
               new_item2.innerHTML = array[i];
               document.getElementById(id).appendChild(new_item2);
           }
       };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
</script>
</body>
</html>
